{% extends 'exambase.html' %}

{% block body %}
<div class="login">
	<h1>Yeni Sınav</h1>

	<form action="" method="POST">{% csrf_token %}

		<label>
			<i class="fas fa-book-open"></i>
		</label>
		{{form.exam_name}}
		<label>
			<i class="far fa-calendar-alt"></i>
		</label>
		{{form.st_date}}

			<i class="far fa-calendar-alt"></i>
		</label>
		{{form.end_date}}

	</form>

</div>

{% endblock %}
